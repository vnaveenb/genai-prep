services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/genai_learn.db
      - GENAI_JSON_PATH=/app/genai.json
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - ENCRYPTION_KEY=change-me-in-production-use-strong-key
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # For local dev, point to host backend directly
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
