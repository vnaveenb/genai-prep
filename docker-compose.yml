version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./genai.json:/app/genai.json:ro
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/genai_learn.db
      - GENAI_JSON_PATH=/app/genai.json
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - ENCRYPTION_KEY=change-me-in-production-use-strong-key
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
